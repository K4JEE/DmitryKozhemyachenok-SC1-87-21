        <script>
            $(".cfrmpswrd").on("keyup",function() { 
                var value_input1 = $(".pswrd").val();
                var value_input2 = $(this).val();
                if (value_input1 != value_input2){
                    $(".error").html("пароли не совпадают");

                } else{
                    $(".error").html("");
                    $(".cfrmpswrd").css("backgroundColor", "green");
                }
                      
            });
            </script>
