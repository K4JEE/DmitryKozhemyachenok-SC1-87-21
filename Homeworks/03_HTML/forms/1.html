<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Формы</title>
    </head>
    <body>
        <h1 align=center>Заполните анкету</h1>
        <form action="http://fe.it-academy.by/TestForm.php" method="POST">
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" id="surname" name="surname" pattern="[a-ZA-z]" size="25" autofocus placeholder="Фамилия" required>
            <br>
            <input type="text" id="name" name="name" pattern="[a-ZA-z]" size="20" placeholder="Имя" required><br>
            <input type="text" id="patronymic" name="patromymic" pattern="[a-ZA-z]" size="24" placeholder="Отчество"
            required><br>
            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" id="serial" name="serial" pattern="[A-Z]{2}" size="2" maxlength="2" minlength="2" required>
                <input type="text" id="numder" name="number" pattern="[0-9]{7}" size="7" maxlength="7" minlength="7" required>
            </fieldset>
            <fieldset>
                <legend>Дата Рождения</legend>
                <input type="text" id="year" name="year" pattern="[0-9]{4}" maxlength="4" size="4" minlength="4"><br>
                <select name="Месяц">
                    <option value="Январь">Январь</option>
                    <option value="Февараль">Ферваль</option>
                    <option value="Март">Март</option>
                    <option value="Апрель">Апрель</option>
                    <option value="Май">Май</option>
                    <option value="Июнь">Июнь</option>
                    <option value="Июль">Июль</option>
                    <option value="Август">Август</option>
                    <option value="Сентябрь">Сентябрь</option>
                    <option value="Октябрь">Октябрь</option>
                    <option value="Ноябрь">Ноябрь</option>
                    <option value="Декабрь">Декабрь</option>
                </select><br>
                <input type="number" min="1" max="31" step="1">
            </fieldset> 
            <select name="nationality" required>
                <option value="RB">RB</option>
                <option value="US">US</option>
                <option value="RU">RU</option>
            </select><br>
            Адрес:<br>
            <textarea name="Адрес" id="Адрес" cols="15" rows="5"></textarea>
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>Хобби</legend>
                    <label>
                        <input type="checkbox" name="Хобби">Рыбалка<br>
                        <input type="checkbox" name="Хобби">Дайвинг<br>
                        <input type="checkbox" name="Хобби">Футбол<br>
                    </label>
            </fieldset>
            <fieldset>
                <Legend>Домашние животные</Legend>
                <select multiple="1" name="Домашние животные" size="12">
                    <optgroup label="Попугаи">Попугаи
                        <option value="Волнистый">Волнистый</option>
                        <option value="Ара">Ара</option>
                        <option value="Неразлучник">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыбы">Рыбы
                        <option value="Караси">Караси</option>
                        <option value="Окуни">Окуни</option>
                        <option value="Осётр">Осётр</option>
                    </optgroup>
                    <optgroup label="Птицы">Птицы
                        <option label="Стая ворон">Стая ворон</option>
                        <option label="Аист">Аист</option>
                        <option label="Археоптерикс">Археоптерикс</option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" name="login" id="login" minlength="5" size="20" required pattern="[A-z]{}" placeholder="Логин"><br>
            <input type="text" name="password" id="password" pattern="[A-z]{}" minlength="10" size="20" required autocomplete="off"
            placeholder="Пароль">
            </fieldset>
            <fieldset>
                <legend>Координаты:</legend>
                <input type="email" id="email" name="email" placeholder="email" 
                ([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}><br>
                <input type="url" name="url" id="url" placeholder="адрес сайта" 
                ((https?|ftp)\:\/\/)?([a-z0-9]{1})((\.[a-z0-9-])|([a-z0-9-]))*\.([a-z]{2,6})(\/?)>
            </fieldset>
            <fieldset>
                <legend>Цифры</legend>
                <input type="number" min="-2.5" max="2.5" step="0.1"><br>
                <input type="range" min="1" max="10" step="1" label="10">
            </fieldset>
            <fieldset>
                <legend>Кнопки управления</legend>
                <input type="submit">
                <input type="reset"><br>
                <button><img src="email.jpg"></button>-при нажатии на эту кнопку ничего не происходит
            </fieldset>
    </form>
    </body>
</html>
